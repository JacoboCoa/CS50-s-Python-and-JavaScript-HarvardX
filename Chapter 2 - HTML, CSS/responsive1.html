<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Web Page, shrink the screen to see</title>
        <style>
            @media (min-width: 500px) {
                h1::before {
                    content: "Welcome to my Web Page!";
                }
            }

            @media (max-width: 499px) {
                h1::before {
                    content: "Welcome!";
                }
            }
        </style>
    </head>
    <body>
        <h1></h1>
    </body>
</html>
